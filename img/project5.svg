<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa" />
  
  <!-- Fitness Tracker App Illustration -->
  <g transform="translate(50, 50)">
    <!-- Mobile Phone Frame -->
    <rect x="125" y="0" width="150" height="300" rx="20" ry="20" fill="#212529" />
    <rect x="135" y="20" width="130" height="260" rx="5" ry="5" fill="white" />
    <circle cx="200" cy="295" r="10" fill="#dee2e6" />
    
    <!-- App Header -->
    <rect x="135" y="20" width="130" height="40" rx="5" ry="5" fill="#4a63e7" />
    <text x="200" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Fitness Tracker</text>
    
    <!-- Activity Summary -->
    <rect x="145" y="70" width="110" height="60" rx="5" ry="5" fill="#e9ecef" />
    <text x="155" y="85" font-family="Arial" font-size="10" fill="#6c757d">Today's Activity</text>
    <text x="155" y="105" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">8,547</text>
    <text x="205" y="105" font-family="Arial" font-size="10" fill="#6c757d">steps</text>
    <text x="155" y="125" font-family="Arial" font-size="10" fill="#40c057">+12% from yesterday</text>
    
    <!-- Progress Circles -->
    <circle cx="165" cy="165" r="20" fill="none" stroke="#dee2e6" stroke-width="5" />
    <path d="M165,145 A20,20 0 1,1 145,165" fill="none" stroke="#4a63e7" stroke-width="5" />
    <text x="165" y="170" font-family="Arial" font-size="12" font-weight="bold" fill="#212529" text-anchor="middle">75%</text>
    <text x="165" y="185" font-family="Arial" font-size="8" fill="#6c757d" text-anchor="middle">Steps</text>
    
    <circle cx="235" cy="165" r="20" fill="none" stroke="#dee2e6" stroke-width="5" />
    <path d="M235,145 A20,20 0 0,1 255,165" fill="none" stroke="#fd7e14" stroke-width="5" />
    <text x="235" y="170" font-family="Arial" font-size="12" font-weight="bold" fill="#212529" text-anchor="middle">60%</text>
    <text x="235" y="185" font-family="Arial" font-size="8" fill="#6c757d" text-anchor="middle">Calories</text>
    
    <!-- Activity Chart -->
    <rect x="145" y="200" width="110" height="70" rx="5" ry="5" fill="#f1f3f5" />
    <text x="155" y="215" font-family="Arial" font-size="10" fill="#6c757d">Weekly Activity</text>
    
    <!-- Chart Bars -->
    <rect x="155" y="250" width="10" height="10" fill="#4a63e7" />
    <rect x="170" y="240" width="10" height="20" fill="#4a63e7" />
    <rect x="185" y="230" width="10" height="30" fill="#4a63e7" />
    <rect x="200" y="220" width="10" height="40" fill="#4a63e7" />
    <rect x="215" y="235" width="10" height="25" fill="#4a63e7" />
    <rect x="230" y="245" width="10" height="15" fill="#4a63e7" />
    <rect x="245" y="225" width="10" height="35" fill="#4a63e7" />
    
    <!-- Day Labels -->
    <text x="160" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">M</text>
    <text x="175" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">T</text>
    <text x="190" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">W</text>
    <text x="205" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">T</text>
    <text x="220" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">F</text>
    <text x="235" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">S</text>
    <text x="250" y="270" font-family="Arial" font-size="6" fill="#6c757d" text-anchor="middle">S</text>
  </g>
  
  <!-- Fitness Icons -->
  <g transform="translate(50, 200)">
    <!-- Running Icon -->
    <circle cx="40" cy="40" r="30" fill="#4a63e7" opacity="0.1" />
    <path d="M40,25 C45,25 45,30 45,35 L50,50 L40,45 L30,55 L25,45 L35,35 C35,30 35,25 40,25 Z" fill="none" stroke="#4a63e7" stroke-width="2" />
    <circle cx="40" cy="25" r="5" fill="#4a63e7" />
  </g>
  
  <g transform="translate(50, 280)">
    <!-- Cycling Icon -->
    <circle cx="40" cy="40" r="30" fill="#4a63e7" opacity="0.1" />
    <circle cx="30" cy="40" r="10" fill="none" stroke="#4a63e7" stroke-width="2" />
    <circle cx="50" cy="40" r="10" fill="none" stroke="#4a63e7" stroke-width="2" />
    <line x1="30" y1="40" x2="50" y2="40" stroke="#4a63e7" stroke-width="2" />
    <line x1="40" y1="30" x2="40" y2="25" stroke="#4a63e7" stroke-width="2" />
    <line x1="40" y1="25" x2="45" y2="25" stroke="#4a63e7" stroke-width="2" />
  </g>
  
  <g transform="translate(350, 200)">
    <!-- Weights Icon -->
    <circle cx="40" cy="40" r="30" fill="#4a63e7" opacity="0.1" />
    <rect x="25" y="35" width="30" height="10" rx="5" ry="5" fill="none" stroke="#4a63e7" stroke-width="2" />
    <circle cx="20" cy="40" r="5" fill="none" stroke="#4a63e7" stroke-width="2" />
    <circle cx="60" cy="40" r="5" fill="none" stroke="#4a63e7" stroke-width="2" />
  </g>
  
  <g transform="translate(350, 280)">
    <!-- Heart Rate Icon -->
    <circle cx="40" cy="40" r="30" fill="#4a63e7" opacity="0.1" />
    <path d="M25,40 L35,40 L40,30 L45,50 L50,35 L55,40" fill="none" stroke="#fa5252" stroke-width="2" />
  </g>
  
  <!-- Tech Stack Labels -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">React Native</text>
  </g>
  
  <g transform="translate(140, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Firebase</text>
  </g>
  
  <g transform="translate(230, 380)">
    <rect x="0" y="0" width="120" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="60" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Health API</text>
  </g>
  
  <g transform="translate(360, 380)">
    <rect x="0" y="0" width="90" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="45" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Charts.js</text>
  </g>
  
  <!-- Project Title -->
  <g transform="translate(250, 440)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">Fitness Tracker</text>
  </g>
</svg>