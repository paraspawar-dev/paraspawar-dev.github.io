<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa" />
  
  <!-- Portfolio Website Illustration -->
  <g transform="translate(50, 50)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="400" height="300" rx="10" ry="10" fill="white" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="400" height="40" rx="10" ry="10" fill="#f1f3f5" />
    <circle cx="20" cy="20" r="5" fill="#fa5252" />
    <circle cx="40" cy="20" r="5" fill="#fd7e14" />
    <circle cx="60" cy="20" r="5" fill="#40c057" />
    <rect x="80" y="15" width="250" height="10" rx="5" ry="5" fill="#dee2e6" />
    
    <!-- Portfolio Content -->
    <!-- Header/Navigation -->
    <rect x="0" y="40" width="400" height="60" fill="#4a63e7" />
    <rect x="20" y="60" width="100" height="20" rx="5" ry="5" fill="white" opacity="0.8" />
    <rect x="240" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="280" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="320" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="360" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    
    <!-- Hero Section -->
    <rect x="0" y="100" width="400" height="120" fill="#f1f3f5" />
    <circle cx="80" cy="160" r="40" fill="#4a63e7" opacity="0.8" />
    <rect x="140" y="130" width="200" height="15" rx="2" ry="2" fill="#212529" />
    <rect x="140" y="155" width="150" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="140" y="175" width="80" height="10" rx="5" ry="5" fill="#4a63e7" />
    
    <!-- Portfolio Grid -->
    <rect x="20" y="230" width="115" height="90" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="30" y="240" width="95" height="50" rx="2" ry="2" fill="#e9ecef" />
    <rect x="30" y="300" width="60" height="10" rx="2" ry="2" fill="#212529" />
    
    <rect x="142.5" y="230" width="115" height="90" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="152.5" y="240" width="95" height="50" rx="2" ry="2" fill="#e9ecef" />
    <rect x="152.5" y="300" width="60" height="10" rx="2" ry="2" fill="#212529" />
    
    <rect x="265" y="230" width="115" height="90" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="275" y="240" width="95" height="50" rx="2" ry="2" fill="#e9ecef" />
    <rect x="275" y="300" width="60" height="10" rx="2" ry="2" fill="#212529" />
  </g>
  
  <!-- Design Elements -->
  <g transform="translate(400, 100) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#4a63e7" opacity="0.1" />
    <rect x="35" y="35" width="30" height="30" rx="2" ry="2" fill="none" stroke="#4a63e7" stroke-width="2" />
    <line x1="35" y1="45" x2="65" y2="45" stroke="#4a63e7" stroke-width="2" />
    <line x1="35" y1="55" x2="65" y2="55" stroke="#4a63e7" stroke-width="2" />
  </g>
  
  <!-- Code Icon -->
  <g transform="translate(400, 200) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#4a63e7" opacity="0.1" />
    <text x="50" y="60" font-family="monospace" font-size="24" fill="#4a63e7" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <!-- Responsive Design Icon -->
  <g transform="translate(400, 300) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#4a63e7" opacity="0.1" />
    <rect x="30" y="35" width="30" height="20" rx="2" ry="2" fill="none" stroke="#4a63e7" stroke-width="2" />
    <rect x="40" y="60" width="15" height="20" rx="2" ry="2" fill="none" stroke="#4a63e7" stroke-width="2" />
    <line x1="35" y1="40" x2="55" y2="40" stroke="#4a63e7" stroke-width="1" />
    <line x1="43" y1="65" x2="52" y2="65" stroke="#4a63e7" stroke-width="1" />
  </g>
  
  <!-- Tech Stack Labels -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">HTML5</text>
  </g>
  
  <g transform="translate(140, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CSS3</text>
  </g>
  
  <g transform="translate(230, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">JavaScript</text>
  </g>
  
  <g transform="translate(320, 380)">
    <rect x="0" y="0" width="130" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="65" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Responsive Design</text>
  </g>
  
  <!-- Project Title -->
  <g transform="translate(250, 440)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">Portfolio Website</text>
  </g>
</svg>