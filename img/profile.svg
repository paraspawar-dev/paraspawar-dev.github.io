<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#f0f0ff" />
  
  <!-- Person Silhouette -->
  <g transform="translate(100, 60) scale(0.6)">
    <!-- Head -->
    <circle cx="250" cy="150" r="100" fill="#4a63e7" />
    
    <!-- Body -->
    <path d="M250,250 L250,450 Q350,450 350,350 L350,300 Q250,320 150,300 L150,350 Q150,450 250,450 Z" fill="#4a63e7" />
    
    <!-- Face -->
    <circle cx="210" cy="130" r="10" fill="white" />
    <circle cx="290" cy="130" r="10" fill="white" />
    <path d="M220,180 Q250,210 280,180" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="#6c757d" opacity="0.2" />
  <circle cx="400" cy="400" r="30" fill="#6c757d" opacity="0.2" />
  <circle cx="150" cy="400" r="15" fill="#4a63e7" opacity="0.3" />
  <circle cx="400" cy="150" r="25" fill="#4a63e7" opacity="0.3" />
  
  <!-- Code Symbols -->
  <text x="50" y="200" font-family="monospace" font-size="24" fill="#4a63e7" opacity="0.7">&lt;/&gt;</text>
  <text x="400" y="300" font-family="monospace" font-size="24" fill="#4a63e7" opacity="0.7">{}</text>
</svg>