<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="#4a63e7" opacity="0.1" />
  <circle cx="450" cy="450" r="30" fill="#4a63e7" opacity="0.1" />
  <circle cx="450" cy="50" r="15" fill="#6c757d" opacity="0.1" />
  <circle cx="50" cy="450" r="25" fill="#6c757d" opacity="0.1" />
  
  <!-- Developer at Work Illustration -->
  <g transform="translate(100, 100) scale(0.6)">
    <!-- Desk -->
    <rect x="50" y="300" width="400" height="20" fill="#6c757d" rx="5" ry="5" />
    <rect x="70" y="320" width="360" height="30" fill="#495057" rx="5" ry="5" />
    <rect x="100" y="350" width="50" height="100" fill="#6c757d" />
    <rect x="350" y="350" width="50" height="100" fill="#6c757d" />
    
    <!-- Computer -->
    <rect x="150" y="200" width="200" height="120" fill="#212529" rx="5" ry="5" />
    <rect x="160" y="210" width="180" height="100" fill="#4a63e7" rx="2" ry="2" />
    <rect x="220" y="320" width="60" height="10" fill="#212529" />
    <rect x="200" y="330" width="100" height="5" fill="#212529" rx="2" ry="2" />
    
    <!-- Code on Screen -->
    <text x="170" y="230" font-family="monospace" font-size="10" fill="white">&lt;html&gt;</text>
    <text x="170" y="245" font-family="monospace" font-size="10" fill="white">  &lt;head&gt;</text>
    <text x="170" y="260" font-family="monospace" font-size="10" fill="white">    &lt;title&gt;Portfolio&lt;/title&gt;</text>
    <text x="170" y="275" font-family="monospace" font-size="10" fill="white">  &lt;/head&gt;</text>
    <text x="170" y="290" font-family="monospace" font-size="10" fill="white">&lt;/html&gt;</text>
    
    <!-- Person -->
    <circle cx="250" cy="150" r="50" fill="#4a63e7" />
    <path d="M250,200 L250,300 Q300,300 300,250 L300,230 Q250,240 200,230 L200,250 Q200,300 250,300 Z" fill="#4a63e7" />
    
    <!-- Face -->
    <circle cx="230" cy="140" r="5" fill="white" />
    <circle cx="270" cy="140" r="5" fill="white" />
    <path d="M235,165 Q250,175 265,165" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Skills Icons -->
  <g transform="translate(50, 400)">
    <circle cx="25" cy="25" r="20" fill="#e34c26" opacity="0.8" />
    <text x="25" y="30" font-family="monospace" font-size="12" fill="white" text-anchor="middle">HTML</text>
  </g>
  
  <g transform="translate(110, 400)">
    <circle cx="25" cy="25" r="20" fill="#264de4" opacity="0.8" />
    <text x="25" y="30" font-family="monospace" font-size="12" fill="white" text-anchor="middle">CSS</text>
  </g>
  
  <g transform="translate(170, 400)">
    <circle cx="25" cy="25" r="20" fill="#f7df1e" opacity="0.8" />
    <text x="25" y="30" font-family="monospace" font-size="10" fill="black" text-anchor="middle">JS</text>
  </g>
  
  <g transform="translate(230, 400)">
    <circle cx="25" cy="25" r="20" fill="#61dafb" opacity="0.8" />
    <text x="25" y="30" font-family="monospace" font-size="10" fill="white" text-anchor="middle">React</text>
  </g>
  
  <g transform="translate(290, 400)">
    <circle cx="25" cy="25" r="20" fill="#68a063" opacity="0.8" />
    <text x="25" y="30" font-family="monospace" font-size="10" fill="white" text-anchor="middle">Node</text>
  </g>
  
  <g transform="translate(350, 400)">
    <circle cx="25" cy="25" r="20" fill="#4a63e7" opacity="0.8" />
    <text x="25" y="30" font-family="monospace" font-size="10" fill="white" text-anchor="middle">DB</text>
  </g>
</svg>