<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa" />
  
  <!-- Blog Platform Illustration -->
  <g transform="translate(50, 50)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="400" height="300" rx="10" ry="10" fill="white" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="400" height="40" rx="10" ry="10" fill="#f1f3f5" />
    <circle cx="20" cy="20" r="5" fill="#fa5252" />
    <circle cx="40" cy="20" r="5" fill="#fd7e14" />
    <circle cx="60" cy="20" r="5" fill="#40c057" />
    <rect x="80" y="15" width="250" height="10" rx="5" ry="5" fill="#dee2e6" />
    
    <!-- Blog Content -->
    <!-- Header/Navigation -->
    <rect x="0" y="40" width="400" height="60" fill="#4a63e7" />
    <rect x="20" y="60" width="100" height="20" rx="5" ry="5" fill="white" opacity="0.8" />
    <rect x="240" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="280" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="320" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    <rect x="360" y="60" width="30" height="20" rx="5" ry="5" fill="white" opacity="0.6" />
    
    <!-- Main Content Area -->
    <rect x="20" y="120" width="260" height="170" rx="5" ry="5" fill="#f8f9fa" />
    
    <!-- Blog Post -->
    <rect x="30" y="130" width="240" height="150" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="40" y="140" width="150" height="15" rx="2" ry="2" fill="#212529" />
    <rect x="40" y="160" width="100" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="40" y="180" width="220" height="5" rx="2" ry="2" fill="#adb5bd" />
    <rect x="40" y="190" width="220" height="5" rx="2" ry="2" fill="#adb5bd" />
    <rect x="40" y="200" width="220" height="5" rx="2" ry="2" fill="#adb5bd" />
    <rect x="40" y="210" width="220" height="5" rx="2" ry="2" fill="#adb5bd" />
    <rect x="40" y="220" width="150" height="5" rx="2" ry="2" fill="#adb5bd" />
    <rect x="40" y="240" width="80" height="10" rx="5" ry="5" fill="#4a63e7" />
    <rect x="40" y="260" width="60" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="110" y="260" width="60" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="180" y="260" width="60" height="10" rx="2" ry="2" fill="#6c757d" />
    
    <!-- Sidebar -->
    <rect x="290" y="120" width="90" height="170" rx="5" ry="5" fill="#f8f9fa" />
    
    <!-- Search Box -->
    <rect x="300" y="130" width="70" height="30" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <rect x="310" y="140" width="40" height="10" rx="2" ry="2" fill="#adb5bd" />
    
    <!-- Categories -->
    <rect x="300" y="170" width="70" height="15" rx="2" ry="2" fill="#212529" />
    <rect x="300" y="190" width="70" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="300" y="205" width="70" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="300" y="220" width="70" height="10" rx="2" ry="2" fill="#6c757d" />
    
    <!-- Recent Posts -->
    <rect x="300" y="240" width="70" height="15" rx="2" ry="2" fill="#212529" />
    <rect x="300" y="260" width="70" height="10" rx="2" ry="2" fill="#6c757d" />
    <rect x="300" y="275" width="70" height="10" rx="2" ry="2" fill="#6c757d" />
  </g>
  
  <!-- CMS Icons -->
  <g transform="translate(400, 100) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#4a63e7" opacity="0.1" />
    <rect x="30" y="30" width="40" height="40" rx="5" ry="5" fill="none" stroke="#4a63e7" stroke-width="2" />
    <line x1="30" y1="40" x2="70" y2="40" stroke="#4a63e7" stroke-width="2" />
    <line x1="40" y1="50" x2="60" y2="50" stroke="#4a63e7" stroke-width="2" />
    <line x1="40" y1="60" x2="60" y2="60" stroke="#4a63e7" stroke-width="2" />
  </g>
  
  <!-- Authentication Icon -->
  <g transform="translate(400, 200) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#4a63e7" opacity="0.1" />
    <circle cx="50" cy="40" r="10" fill="none" stroke="#4a63e7" stroke-width="2" />
    <path d="M35,65 Q50,85 65,65" fill="none" stroke="#4a63e7" stroke-width="2" />
    <path d="M35,65 Q50,45 65,65" fill="none" stroke="#4a63e7" stroke-width="2" />
  </g>
  
  <!-- Comments Icon -->
  <g transform="translate(400, 300) scale(0.8)">
    <circle cx="50" cy="50" r="40" fill="#4a63e7" opacity="0.1" />
    <path d="M30,40 Q30,30 40,30 L60,30 Q70,30 70,40 L70,50 Q70,60 60,60 L55,60 L50,65 L45,60 L40,60 Q30,60 30,50 Z" fill="none" stroke="#4a63e7" stroke-width="2" />
    <line x1="40" y1="40" x2="60" y2="40" stroke="#4a63e7" stroke-width="1" />
    <line x1="40" y1="50" x2="60" y2="50" stroke="#4a63e7" stroke-width="1" />
  </g>
  
  <!-- Tech Stack Labels -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">React</text>
  </g>
  
  <g transform="translate(140, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Node.js</text>
  </g>
  
  <g transform="translate(230, 380)">
    <rect x="0" y="0" width="80" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="40" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">MongoDB</text>
  </g>
  
  <g transform="translate(320, 380)">
    <rect x="0" y="0" width="130" height="25" rx="12.5" ry="12.5" fill="#4a63e7" opacity="0.8" />
    <text x="65" y="16" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Authentication</text>
  </g>
  
  <!-- Project Title -->
  <g transform="translate(250, 440)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">Blog Platform</text>
  </g>
</svg>